<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SNS</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__icons-and-name">
                <a href="home.html">
                    <div class="status-bar__icons-and-name__img-box">
                        <img src="img/프로필 사진.jpg" height="50">
                    </div>
                </a>
                <a href="home.html">
                    <div class="status-bar__icons-and-name__name">Presto</div>
                </a>
            </div>
        <div class="status-bar__icons">
            <a href="sns.html"><i class="fa-solid fa-user fa-2x"></i></a>
            <a href="sns.html"><div>SNS</div></a>
        </div>
    </div>

    <main class="sns">
        <section class="sns__section">
            <a href="https://www.youtube.com/channel/UCadrfQ8NuqOX_4VVzAz5Bjg" target="_blank">
                <div class="sns__youtube">
                    <div class="sns__youtube__box sns_cursor">
                        <img src="img/youtube.png" />
                    </div>
                </div>
            </a>
            <a href="https://www.instagram.com/presto.dev/" target="_blank">
                <div class="sns__instagram sns_cursor">
                    <img src="img/instagram.jfif" />
                </div>
            </a>
        </section>
        <section class="sns__section">
            <a href="https://presto-dev-178.tistory.com/" target="_blank">
                <div class="sns__tstory sns_cursor">
                    <img src="img/tstory.png" />
                </div>
            </a>
            <a href="https://github.com/prestodev178" target="_blank">
                <div class="sns__github sns_cursor">
                    <img src="img/github.png" />
                </div>
            </a>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/4194a407b7.js" crossorigin="anonymous">
    </script>
</body>
</html>
